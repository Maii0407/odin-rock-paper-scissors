<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tumtum's Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css" media="all">
    <link rel="stylesheet" href="main.css" media="all">
</head>
<body>
    <div class="selections">
        <button id="rock" class="selection">ROCK</button>
        <button id="paper" class="selection">PAPER</button>
        <button id="scissors" class="selection">SCISSORS</button>
    </div>
    <div id="scoreContainer">
        <div id="pContainer">
            <div class="label">PLAYER</div>
            <div id="playerScore" class="score">0</div>
        </div>
        <div id="cContainer">
            <div class="label">COMPUTER</div>
            <div id="computerScore" class="score">0</div>
        </div>
    </div>
</body>

</html>
