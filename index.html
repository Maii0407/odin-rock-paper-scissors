<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tumtum's Rock-Paper-Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css" media="all">
    <link rel="stylesheet" href="main.css" media="all">
</head>
<body>
    <div class="red-line header-container">
        <h1 class="red-line">LET'S PLAY A GAME</h1>
    </div>
    <div class="selections red-line">
        <input type="image" src="images/rock.webp" id="rock" class="selection red-line">
        <input type="image" src="images/paper.webp" id="paper" class="selection red-line">
        <input type="image" src="images/scissors.webp" id="scissors" class="selection red-line">
    </div>
    <div id="scoreContainer" class="red-line">
        <div id="pContainer" class="labels red-line">
            <div class="label red-line">PLAYER</div>
            <div id="playerScore" class="score red-line">0</div>
        </div>
        <div id="cContainer" class="labels red-line">
            <div class="label red-line">COMPUTER</div>
            <div id="computerScore" class="score red-line">0</div>
        </div>
    </div>
</body>

</html>
